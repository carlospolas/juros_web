<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral Expansível</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Adicione um estilo básico para o exemplo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Ícone do menu (três barras) -->
    <span class="menu-icon" onclick="openMenu()">&#9776;</span>

    <!-- Menu Lateral -->
    <div class="sidebar" id="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
        <a href="index.html">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Equipa</a>
        <a href="#">Contato</a>
    </div>

    <div class="main-content">
        <h1>Bem-vindo!</h1>
        <p>Este é um exemplo de menu lateral expansível.</p>
    </div>

    <script>
        // Função para abrir o menu
        function openMenu() {
            document.getElementById("sidebar").style.width = "250px";
        }

        // Função para fechar o menu
        function closeMenu() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>
</body>
</html>
